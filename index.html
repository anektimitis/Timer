<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timer</title>
<link rel="icon" type="image/png" href="icon.png">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
        font-family: Arial, sans-serif;
        color: white;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        position: relative;
    }
    #timer {
        font-size: 5rem;
        font-weight: bold;
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00cccc;
        margin-bottom: 20px;
    }
    #reset {
        padding: 10px 20px;
        font-size: 1.2rem;
        background: #00ffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff;
    }
    #duration {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 5px 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        outline: none;
    }
    #logs-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 8px;
        width: 220px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #logs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
    }
    #clear-logs {
        background: crimson;
        color: white;
        border: none;
        padding: 2px 6px;
        cursor: pointer;
        border-radius: 4px;
    }
    .log-item {
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<div class="main-container">
    <div id="timer">01:00</div>
    <button id="reset">Reset</button>
    <input type="number" id="duration" min="1" value="60">
</div>

<div id="logs-container">
    <div id="logs-header">
        <span>Session Logs</span>
        <button id="clear-logs">Clear</button>
    </div>
    <div id="logs"></div>
</div>

<script>
let countdown;
let timeLeft = 60;
let startTime;
let sessionCount = 0;
const timerDisplay = document.getElementById('timer');
const resetButton = document.getElementById('reset');
const durationInput = document.getElementById('duration');
const logsContainer = document.getElementById('logs');
const clearLogsButton = document.getElementById('clear-logs');

function updateDisplay(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${m}:${s}`;
}

function startCountdown() {
    clearInterval(countdown);
    startTime = Date.now();
    countdown = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timeLeft = parseInt(durationInput.value, 10) - elapsed;
        updateDisplay(Math.max(timeLeft, 0));
        if (timeLeft <= 0) {
            clearInterval(countdown);
        }
    }, 1000);
}

function resetTimer() {
    if (startTime) {
        const duration = Math.floor((Date.now() - startTime) / 1000);
        logSession(duration);
    }
    timeLeft = parseInt(durationInput.value, 10);
    updateDisplay(timeLeft);
    startCountdown();
}

function logSession(duration) {
    sessionCount++;
    const logItem = document.createElement('div');
    logItem.classList.add('log-item');

    const sessionLabel = document.createElement('span');
    sessionLabel.textContent = `Session ${sessionCount}: `;
    sessionLabel.style.color = "white";

    const durationSpan = document.createElement('span');
    durationSpan.textContent = `${duration} seconds`;

    const setTime = parseInt(durationInput.value, 10) || 60;
    if (duration < setTime) {
        durationSpan.style.color = "limegreen";
    } else if (duration > setTime) {
        durationSpan.style.color = "red";
    } else {
        durationSpan.style.color = "white";
    }

    logItem.appendChild(sessionLabel);
    logItem.appendChild(durationSpan);
    logsContainer.prepend(logItem);
}

resetButton.addEventListener('click', resetTimer);

durationInput.addEventListener('change', () => {
    timeLeft = parseInt(durationInput.value, 10);
    updateDisplay(timeLeft);
    startCountdown();
});

clearLogsButton.addEventListener('click', () => {
    logsContainer.innerHTML = '';
    sessionCount = 0;
});

document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        resetTimer();
    }
});

updateDisplay(timeLeft);
startCountdown();
</script>
</body>
</html>
